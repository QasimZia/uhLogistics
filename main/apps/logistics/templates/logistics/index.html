<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>| U.H. Logistics |</title>

  <!-- CSS  -->
  {% load staticfiles %}
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div class='navbar-fixed'>
    <nav class="grey lighten-1" role="navigation">
        <div class="nav-wrapper container">
          <a id="logo-container" href="#" class="brand-logo white-text"><span class='red-text'><em><strong>U.H.</strong></em></span> Logistics</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#about"
            class='white-text'>About</a></li>
            <li><a href='#contact' class='white-text'>Contact</a></li>
          </ul>

          <ul id="nav-mobile" class="side-nav">
            <li><a href="#about">About</a></li>
            <li><a href='#contact'>Contact</a></li>
          </ul>
          <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
  </div>

  <div id="index-banner" class="parallax-container">
    <div class="parallax"><img src="{% static 'images/background1.jpg' %}" alt="Unsplashed background img 1"></div>
  </div>

  <div id='about' class="container" style='padding-top:50px; padding-bottom: 50px;'>
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12">
            <h5 class="center">Who We Are</h5>
            <p class="light center">This is filler text</p>
        </div>
      </div>

    </div>
  </div>


  <div class="parallax-container valign-wrapper">
    <div class="parallax"><img src="{% static 'images/background2.jpg' %}" alt="Unsplashed background img 2"></div>
  </div>

  <div class="container">
    <div class="section">

      <div id='contact' class="row">
        <div class="col s12 center">
          <h3><i class="mdi-content-send brown-text"></i></h3>
          <h4>Contact Us</h4>
        </div>
          <div class='col s6 right-align'>
            <img src="{% static 'images/selfie.png' %}" style='width: 24%' class='circle respnsive-img z-depth-5 responsive-img' alt='Umayr Kaleem'>
          </div>
          <div class='col s6'>
            <p class="left-align light">Umayr Kaleem, Managing Member/Account Executive</p>
            <p class='left-align light'>Email: <a href='mailto:umayrkaleem@gmail.com'>umayrkaleem@uhlogistics.us</a></p>
            <p class='left-align light'>Contact Number: 832.285.2213</p>          
          </div>
      </div>

    </div>
  </div>

  <footer class="page-footer grey lighten-1">
    <div class="footer-copyright">
      <div class='row'>
        <div class='col s12 black-text'>
          U.H. Logisitics LLC&copy; 2017
        </div>
      </div>
      <div class='row'>
        <div class='col s12 black-text'>
          Houston, T.X.
        </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static 'js/materialize.js' %}"></script>
  <script src="{% static 'js/init.js' %}"></script>

  </body>
</html>
